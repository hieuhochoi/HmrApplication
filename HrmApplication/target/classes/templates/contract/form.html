<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin Hợp đồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HRM System</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-secondary text-white">
            <h4><i class="fas fa-file-contract"></i> Thông tin Hợp đồng lao động</h4>
        </div>
        <div class="card-body">
            <div th:if="${employeeName}" class="alert alert-info">
                <i class="fas fa-user me-2"></i>
                <strong>Nhân viên:</strong> <span th:text="${employeeName}"></span>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}">Có lỗi xảy ra.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/contracts/save}" th:object="${contract}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{employeeId}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Số hợp đồng *</label>
                        <input type="text" class="form-control"
                               th:field="*{contractNumber}"
                               th:classappend="${#fields.hasErrors('contractNumber')} ? ' is-invalid' : ''"
                               placeholder="VD: HĐ2024001" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('contractNumber')}" th:errors="*{contractNumber}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Loại hợp đồng *</label>
                        <select class="form-select"
                                th:field="*{contractType}"
                                th:classappend="${#fields.hasErrors('contractType')} ? ' is-invalid' : ''"
                                required>
                            <option value="">-- Chọn loại --</option>
                            <option value="Thử việc">Thử việc (1-2 tháng)</option>
                            <option value="Xác định thời hạn 1 năm">Xác định thời hạn 1 năm</option>
                            <option value="Xác định thời hạn 3 năm">Xác định thời hạn 3 năm</option>
                            <option value="Không xác định thời hạn">Không xác định thời hạn</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('contractType')}" th:errors="*{contractType}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Ngày ký *</label>
                        <input type="date" class="form-control"
                               th:field="*{signedDate}"
                               th:classappend="${#fields.hasErrors('signedDate')} ? ' is-invalid' : ''"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('signedDate')}" th:errors="*{signedDate}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Ngày bắt đầu *</label>
                        <input type="date" class="form-control"
                               th:field="*{startDate}"
                               th:classappend="${#fields.hasErrors('startDate')} ? ' is-invalid' : ''"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Thời hạn (tháng)</label>
                        <input type="number" class="form-control"
                               th:field="*{duration}"
                               th:classappend="${#fields.hasErrors('duration')} ? ' is-invalid' : ''"
                               min="1" max="120" placeholder="VD: 12">
       	    			<div class="invalid-feedback" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ngày kết thúc</label>
                        <input type="date" class="form-control"
                               th:field="*{endDate}"
                               th:classappend="${#fields.hasErrors('endDate')} ? ' is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                        <small class="text-muted">Để trống nếu không xác định thời hạn</small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Mức lương *</label>
                        <input type="number" class="form-control"
                               th:field="*{salary}"
                               th:classappend="${#fields.hasErrors('salary')} ? ' is-invalid' : ''"
                               placeholder="VD: 15000000"
                               min="0" step="0.01" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select"
                            th:field="*{status}"
                            th:classappend="${#fields.hasErrors('status')} ? ' is-invalid' : ''">
                        <option value="ACTIVE">Hiệu lực</option>
                        <option value="EXPIRED">Hết hạn</option>
                        <option value="TERMINATED">Chấm dứt</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>

                <div class="alert alert-warning">
                    <strong><i class="fas fa-exclamation-triangle"></i> Lưu ý pháp lý:</strong>
                    <ul class="mb-0">
                        <li>Hợp đồng thử việc: Tối đa 60 ngày (2 tháng)</li>
                        <li>Hợp đồng xác định thời hạn: Từ 12-36 tháng</li>
                        <li>Ký quá 2 lần hợp đồng xác định thời hạn → Phải ký không xác định thời hạn</li>
                    </ul>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Lưu lại
                    </button>
                    <a th:href="@{/contracts/employee/{id}(id=${contract.employeeId})}"
                       class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
