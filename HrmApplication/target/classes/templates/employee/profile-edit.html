<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật hồ sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/employee/profile">Hồ sơ</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="fas fa-edit"></i> Cập nhật thông tin cá nhân</h2>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${employee != null}" class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-user-edit"></i> Thông tin có thể cập nhật</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/employee/profile/update}" method="post">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                        <input type="text" 
                               class="form-control" 
                               id="phone" 
                               name="phone" 
                               th:value="${employee.phone}"
                               pattern="[0-9]{10}"
                               maxlength="10"
                               required>
                        <div class="form-text">Số điện thoại phải có đúng 10 chữ số</div>
                    </div>

                    <div class="mb-3">
                        <label for="currentAddress" class="form-label">Địa chỉ hiện tại</label>
                        <textarea class="form-control" 
                                  id="currentAddress" 
                                  name="currentAddress" 
                                  rows="3"
                                  th:text="${employee.currentAddress ?: employee.address}"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/employee/profile" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu thay đổi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
