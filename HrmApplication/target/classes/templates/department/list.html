<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-users-cog"></i> HRM System</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="/employees">Nhân viên</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h2><i class="fas fa-building"></i> Danh sách Phòng ban</h2>
        <a href="/departments/new" class="btn btn-success"><i class="fas fa-plus"></i> Thêm mới</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}">Thành công.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}">Có lỗi xảy ra.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <table class="table table-hover">
        <thead class="table-info">
        <tr>
            <th>Mã PB</th>
            <th>Tên phòng ban</th>
            <th>Mô tả</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dept : ${departments}">
            <td th:text="${dept.departmentCode}"></td>
            <td th:text="${dept.departmentName}"></td>
            <td th:text="${dept.description}"></td>
            <td>
                <a th:href="@{/departments/edit/{id}(id=${dept.id})}" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{/departments/delete/{id}(id=${dept.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Xóa phòng ban?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(departments)}">
            <td colspan="4" class="text-center text-muted">
                <i class="fas fa-inbox fa-3x mb-3"></i>
                <p>Chưa có phòng ban nào.</p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
