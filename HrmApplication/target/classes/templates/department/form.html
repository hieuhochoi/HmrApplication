<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HRM System</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h4>Thông tin Phòng ban</h4>
        </div>
        <div class="card-body">
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}">Có lỗi xảy ra.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/departments/save}" th:object="${department}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Mã phòng ban *</label>
                    <input type="text" class="form-control"
                           th:field="*{departmentCode}"
                           th:classappend="${#fields.hasErrors('departmentCode')} ? ' is-invalid' : ''"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentCode')}" th:errors="*{departmentCode}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên phòng ban *</label>
                    <input type="text" class="form-control"
                           th:field="*{departmentName}"
                           th:classappend="${#fields.hasErrors('departmentName')} ? ' is-invalid' : ''"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control"
                              th:field="*{description}"
                              th:classappend="${#fields.hasErrors('description')} ? ' is-invalid' : ''"
                              rows="3"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="/departments" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
