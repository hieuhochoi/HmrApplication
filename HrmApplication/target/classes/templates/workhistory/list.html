<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quá trình Công tác</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-users-cog"></i> HRM System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/employees">Nhân viên</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-history text-success"></i> Quá trình Công tác</h2>
        <div>
            <a th:href="@{/workhistories/new(employeeId=${employeeId})}" class="btn btn-success">
                <i class="fas fa-plus"></i> Thêm mới
            </a>
            <a href="/employees" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </div>

    <div class="alert alert-info" th:if="${employeeName}">
        <i class="fas fa-user"></i> <strong>Nhân viên:</strong> <span th:text="${employeeName}"></span>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="fas fa-list"></i> Lịch sử Công tác</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-success">
                    <tr>
                        <th>STT</th>
                        <th style="min-width: 150px;">Thời gian</th>
                        <th>Phòng ban</th>
                        <th>Chức vụ</th>
                        <th>Nghỉ phép</th>
                        <th>Khen thưởng</th>
                        <th>Kỷ luật</th>
                        <th>Ghi chú</th>
                        <th style="min-width: 100px;">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="wh, iterStat : ${workHistories}">
                        <td th:text="${iterStat.count}"></td>
                        <td>
                            <div>
                                <i class="fas fa-calendar-check text-success"></i>
                                <strong th:text="${#temporals.format(wh.startDate, 'dd/MM/yyyy')}"></strong>
                            </div>
                            <div class="text-muted small">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                            <div>
                                <i class="fas fa-calendar-times text-danger" th:if="${wh.endDate}"></i>
                                <i class="fas fa-calendar-day text-primary" th:unless="${wh.endDate}"></i>
                                <span th:text="${wh.endDate != null ? #temporals.format(wh.endDate, 'dd/MM/yyyy') : 'Hiện tại'}"></span>
                            </div>
                        </td>
                        <td>
                                    <span class="badge bg-info" th:if="${wh.department}"
                                          th:text="${wh.department.departmentName}"></span>
                            <span class="text-muted" th:unless="${wh.department}">-</span>
                        </td>
                        <td>
                                    <span class="badge bg-primary" th:if="${wh.position}"
                                          th:text="${wh.position.positionName}"></span>
                            <span class="text-muted" th:unless="${wh.position}">-</span>
                        </td>
                        <td>
                                    <span class="badge bg-secondary" th:if="${wh.leaveType}"
                                          th:text="${wh.leaveType}"></span>
                            <span class="text-muted" th:unless="${wh.leaveType}">-</span>
                        </td>
                        <td>
                                    <span class="badge bg-success" th:if="${wh.rewardType}">
                                        <i class="fas fa-trophy"></i>
                                        <span th:text="${wh.rewardType}"></span>
                                    </span>
                            <span class="text-muted" th:unless="${wh.rewardType}">-</span>
                        </td>
                        <td>
                                    <span class="badge bg-danger" th:if="${wh.disciplineType}">
                                        <i class="fas fa-exclamation-triangle"></i>
                                        <span th:text="${wh.disciplineType}"></span>
                                    </span>
                            <span class="text-muted" th:unless="${wh.disciplineType}">-</span>
                        </td>
                        <td>
                            <span class="small" th:text="${wh.note}"></span>
                        </td>
                        <td>
                            <a th:href="@{/workhistories/edit/{id}(id=${wh.id})}"
                               class="btn btn-sm btn-warning" title="Sửa">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/workhistories/delete/{id}(id=${wh.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa quá trình công tác này?')"
                               title="Xóa">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(workHistories)}">
                        <td colspan="9" class="text-center text-muted">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>Chưa có thông tin quá trình công tác</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Timeline view (optional) -->
    <div class="card shadow-sm mt-4" th:if="${!#lists.isEmpty(workHistories)}">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-stream"></i> Dạng Timeline</h5>
        </div>
        <div class="card-body">
            <div class="timeline">
                <div class="timeline-item mb-4" th:each="wh : ${workHistories}">
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <div class="timeline-icon bg-success text-white">
                                <i class="fas fa-briefcase"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <div class="card border-success">
                                <div class="card-body">
                                    <h6 class="card-title">
                                        <span class="badge bg-info" th:text="${wh.department?.departmentName}"></span>
                                        <span class="badge bg-primary" th:text="${wh.position?.positionName}"></span>
                                    </h6>
                                    <p class="card-text text-muted small mb-1">
                                        <i class="fas fa-calendar"></i>
                                        <span th:text="${#temporals.format(wh.startDate, 'dd/MM/yyyy')}"></span>
                                        -
                                        <span th:text="${wh.endDate != null ? #temporals.format(wh.endDate, 'dd/MM/yyyy') : 'Hiện tại'}"></span>
                                    </p>
                                    <p class="card-text" th:if="${wh.note}" th:text="${wh.note}"></p>
                                    <div th:if="${wh.rewardType}">
                                            <span class="badge bg-success">
                                                <i class="fas fa-trophy"></i> <span th:text="${wh.rewardType}"></span>
                                            </span>
                                    </div>
                                    <div th:if="${wh.disciplineType}">
                                            <span class="badge bg-danger">
                                                <i class="fas fa-exclamation-triangle"></i> <span th:text="${wh.disciplineType}"></span>
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .timeline-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
