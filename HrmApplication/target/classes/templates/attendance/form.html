<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chấm công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HRM System</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Thông tin Chấm công</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/attendances/save}" th:object="${attendance}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nhân viên *</label>
                        <select class="form-select" th:field="*{employee.id}" required>
                            <option value="">-- Chọn nhân viên --</option>
                            <option th:each="emp : ${employees}"
                                    th:value="${emp.id}"
                                    th:text="${emp.fullName}"></option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ngày làm việc *</label>
                        <input type="date" class="form-control" th:field="*{workDate}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Ca làm việc</label>
                        <select class="form-select" th:field="*{shift}">
                            <option value="Sáng">Sáng (7h-12h)</option>
                            <option value="Chiều">Chiều (13h-18h)</option>
                            <option value="Tối">Tối (18h-22h)</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Giờ vào</label>
                        <input type="time" class="form-control" th:field="*{checkIn}">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Giờ ra</label>
                        <input type="time" class="form-control" th:field="*{checkOut}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Số giờ làm</label>
                        <input type="number" step="0.5" class="form-control" th:field="*{workHours}">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Giờ tăng ca</label>
                        <input type="number" step="0.5" class="form-control" th:field="*{overtimeHours}">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="PRESENT">Có mặt</option>
                            <option value="LEAVE">Nghỉ phép</option>
                            <option value="ABSENT">Vắng mặt</option>
                            <option value="LATE">Đi muộn</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lý do nghỉ</label>
                    <input type="text" class="form-control" th:field="*{leaveReason}">
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="/attendances" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
