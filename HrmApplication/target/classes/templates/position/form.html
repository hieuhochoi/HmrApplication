<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chức vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HRM System</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Thông tin Chức vụ</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/positions/save}" th:object="${position}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Mã chức vụ *</label>
                        <input type="text" class="form-control" th:field="*{positionCode}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tên chức vụ *</label>
                        <input type="text" class="form-control" th:field="*{positionName}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lương cơ bản</label>
                    <input type="number" class="form-control" th:field="*{baseSalary}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="/positions" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
