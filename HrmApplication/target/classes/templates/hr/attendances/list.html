<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý chấm công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - HR</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/attendances/form">Thêm chấm công</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="mb-4"><i class="fas fa-clock"></i> Quản lý chấm công</h2>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filter by date -->
        <div class="card mb-3">
            <div class="card-body">
                <form method="get" action="/hr/attendances">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Chọn ngày:</label>
                            <input type="date" name="date" class="form-control" th:value="${selectedDate}" onchange="this.form.submit()">
                        </div>
                        <div class="col-md-2 align-self-end">
                            <button type="submit" class="btn btn-primary">Lọc</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nhân viên</th>
                            <th>Ngày làm việc</th>
                            <th>Ca</th>
                            <th>Giờ vào</th>
                            <th>Giờ ra</th>
                            <th>Số giờ</th>
                            <th>Giờ tăng ca</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${attendances == null or attendances.isEmpty()}">
                            <td colspan="9" class="text-center text-muted">Chưa có dữ liệu chấm công</td>
                        </tr>
                        <tr th:each="attendance : ${attendances}">
                            <td th:text="${attendance.employee.fullName}">-</td>
                            <td th:text="${attendance.workDate != null ? #temporals.format(attendance.workDate, 'dd/MM/yyyy') : 'N/A'}">-</td>
                            <td th:text="${attendance.shift ?: 'N/A'}">-</td>
                            <td th:text="${attendance.checkIn != null ? #temporals.format(attendance.checkIn, 'HH:mm') : 'N/A'}">-</td>
                            <td th:text="${attendance.checkOut != null ? #temporals.format(attendance.checkOut, 'HH:mm') : 'N/A'}">-</td>
                            <td th:text="${attendance.workHours}">-</td>
                            <td th:text="${attendance.overtimeHours}">-</td>
                            <td>
                                <span th:if="${attendance.status == 'PRESENT'}" class="badge bg-success">Có mặt</span>
                                <span th:if="${attendance.status == 'ABSENT'}" class="badge bg-danger">Vắng mặt</span>
                                <span th:if="${attendance.status == 'LATE'}" class="badge bg-warning">Đi muộn</span>
                                <span th:if="${attendance.isLeave}" class="badge bg-info">Nghỉ phép</span>
                            </td>
                            <td>
                                <a th:href="@{/attendances/form(id=${attendance.id})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
