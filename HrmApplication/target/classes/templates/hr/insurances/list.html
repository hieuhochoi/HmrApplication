<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bảo hiểm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - HR</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/insurances/form">Thêm bảo hiểm</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-shield-alt"></i> Quản lý bảo hiểm</h2>
            <a href="/hr/employees" class="btn btn-secondary">
                <i class="fas fa-users"></i> Chọn nhân viên
            </a>
        </div>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nhân viên</th>
                            <th>Loại bảo hiểm</th>
                            <th>Số thẻ BHYT</th>
                            <th>Nơi cấp</th>
                            <th>Ngày cấp</th>
                            <th>Cơ sở y tế</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${insurances == null or insurances.isEmpty()}">
                            <td colspan="7" class="text-center text-muted">Chưa có dữ liệu bảo hiểm</td>
                        </tr>
                        <tr th:each="insurance : ${insurances}">
                            <td th:text="${insurance.employee.fullName}">-</td>
                            <td th:text="${insurance.insuranceType ?: 'N/A'}">-</td>
                            <td th:text="${insurance.insuranceNumber ?: 'N/A'}">-</td>
                            <td th:text="${insurance.issuedPlace ?: 'N/A'}">-</td>
                            <td th:text="${insurance.issuedDate != null ? #temporals.format(insurance.issuedDate, 'dd/MM/yyyy') : 'N/A'}">-</td>
                            <td th:text="${insurance.medicalFacility ?: 'N/A'}">-</td>
                            <td>
                                <a th:href="@{/insurances/employee/{employeeId}(employeeId=${insurance.employee.id})}" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i> Xem
                                </a>
                                <a th:href="@{/insurances/new(employeeId=${insurance.employee.id})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-plus"></i> Thêm
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
