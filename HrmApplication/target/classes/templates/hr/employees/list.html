<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - HR</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/employees">Quản lý</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users"></i> Quản lý nhân viên</h2>
            <a href="/employees/form" class="btn btn-primary">
                <i class="fas fa-plus"></i> Thêm nhân viên mới
            </a>
        </div>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tìm kiếm và Filter -->
        <div class="card mb-3">
            <div class="card-body">
                <form method="get" action="/hr/employees">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Tìm kiếm:</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="search" 
                                   th:value="${search}"
                                   placeholder="Tìm kiếm theo tên nhân viên...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Trạng thái:</label>
                            <select name="status" class="form-select">
                                <option value="">-- Tất cả --</option>
                                <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Đang làm việc</option>
                                <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">Tạm nghỉ</option>
                                <option value="RESIGNED" th:selected="${status == 'RESIGNED'}">Đã nghỉ việc</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Phòng ban:</label>
                            <select name="departmentId" class="form-select">
                                <option value="">-- Tất cả --</option>
                                <option th:each="dept : ${departments}" 
                                        th:value="${dept.id}" 
                                        th:text="${dept.departmentName}"
                                        th:selected="${departmentId == dept.id}">-</option>
                            </select>
                        </div>
                        <div class="col-md-2 align-self-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Tìm kiếm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Phòng ban</th>
                            <th>Chức vụ</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${employees == null or employees.isEmpty()}">
                            <td colspan="7" class="text-center text-muted">Chưa có nhân viên nào</td>
                        </tr>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.fullName}">-</td>
                            <td th:text="${employee.email}">-</td>
                            <td th:text="${employee.phone}">-</td>
                            <td th:text="${employee.currentDepartment?.departmentName ?: 'Chưa gán'}">-</td>
                            <td th:text="${employee.currentPosition?.positionName ?: 'Chưa gán'}">-</td>
                            <td>
                                <span th:if="${employee.status == 'ACTIVE'}" class="badge bg-success">Đang làm việc</span>
                                <span th:if="${employee.status == 'INACTIVE'}" class="badge bg-warning">Tạm nghỉ</span>
                                <span th:if="${employee.status == 'RESIGNED'}" class="badge bg-danger">Đã nghỉ việc</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-sm btn-info">
                                        <i class="fas fa-eye"></i> Xem
                                    </a>
                                    <a th:href="@{/employees/form(id=${employee.id})}" class="btn btn-sm btn-primary">
                                        <i class="fas fa-edit"></i> Sửa
                                    </a>
                                    <a th:href="@{/contracts/new(employeeId=${employee.id})}" class="btn btn-sm btn-success" title="Thêm hợp đồng">
                                        <i class="fas fa-file-contract"></i>
                                    </a>
                                    <a th:href="@{/insurances/new(employeeId=${employee.id})}" class="btn btn-sm btn-warning" title="Thêm bảo hiểm">
                                        <i class="fas fa-shield-alt"></i>
                                    </a>
                                    <a th:href="@{/hr/employees/{id}/transfer(id=${employee.id})}" class="btn btn-sm btn-secondary" title="Chuyển phòng ban/chức vụ">
                                        <i class="fas fa-exchange-alt"></i> Chuyển
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div th:if="${totalPages > 1}" class="mt-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="text-muted">
                                Hiển thị <span th:text="${currentPage * 20 + 1}">1</span> - 
                                <span th:text="${(currentPage + 1) * 20 > totalElements ? totalElements : (currentPage + 1) * 20}">20</span> 
                                trong tổng số <span th:text="${totalElements}">0</span> nhân viên
                            </span>
                        </div>
                        <nav>
                            <ul class="pagination mb-0">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/hr/employees(page=${currentPage - 1}, search=${search}, status=${status}, departmentId=${departmentId})}">
                                        <i class="fas fa-chevron-left"></i> Trước
                                    </a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                    class="page-item" 
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/hr/employees(page=${i}, search=${search}, status=${status}, departmentId=${departmentId})}" 
                                       th:text="${i + 1}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/hr/employees(page=${currentPage + 1}, search=${search}, status=${status}, departmentId=${departmentId})}">
                                        Sau <i class="fas fa-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Confirm delete actions
        document.querySelectorAll('a[href*="/delete/"]').forEach(link => {
            link.addEventListener('click', function(e) {
                if (!confirm('Bạn có chắc chắn muốn xóa?')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
