<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${systemConfig.id != null ? 'Sửa cấu hình' : 'Thêm cấu hình'}">Form System Config</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/system-config">Danh sách</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="fas fa-cog"></i> 
            <span th:text="${systemConfig.id != null ? 'Sửa cấu hình' : 'Thêm cấu hình'}">Form</span>
        </h2>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/system-config/save}" th:object="${systemConfig}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Config Key <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{configKey}" 
                               th:readonly="${systemConfig.id != null}" required>
                        <small class="form-text text-muted">Key duy nhất để truy cập cấu hình</small>
                        <div th:if="${#fields.hasErrors('configKey')}" th:errors="*{configKey}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Config Value <span class="text-danger">*</span></label>
                        <textarea class="form-control" th:field="*{configValue}" rows="5" required></textarea>
                        <small class="form-text text-muted">Giá trị cấu hình (có thể là JSON, công thức, v.v.)</small>
                        <div th:if="${#fields.hasErrors('configValue')}" th:errors="*{configValue}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Loại cấu hình <span class="text-danger">*</span></label>
                        <select class="form-select" th:field="*{configType}" required>
                            <option value="">-- Chọn loại --</option>
                            <option value="SALARY_FORMULA">Công thức tính lương</option>
                            <option value="ATTENDANCE_RULE">Quy tắc chấm công</option>
                            <option value="NOTIFICATION">Thông báo</option>
                            <option value="OTHER">Khác</option>
                        </select>
                        <div th:if="${#fields.hasErrors('configType')}" th:errors="*{configType}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{description}" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                            <label class="form-check-label" for="isActive">
                                Hoạt động
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/admin/system-config" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
