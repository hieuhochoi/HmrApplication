<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý cấu hình hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-cog"></i> Quản lý cấu hình hệ thống</h2>
            <a href="/admin/system-config/form" class="btn btn-primary">
                <i class="fas fa-plus"></i> Thêm cấu hình mới
            </a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filter by type -->
        <div class="card mb-3">
            <div class="card-body">
                <form method="get" action="/admin/system-config">
                    <div class="row">
                        <div class="col-md-4">
                            <select name="type" class="form-select" onchange="this.form.submit()">
                                <option value="">-- Tất cả loại --</option>
                                <option value="SALARY_FORMULA" th:selected="${selectedType == 'SALARY_FORMULA'}">Công thức tính lương</option>
                                <option value="ATTENDANCE_RULE" th:selected="${selectedType == 'ATTENDANCE_RULE'}">Quy tắc chấm công</option>
                                <option value="NOTIFICATION" th:selected="${selectedType == 'NOTIFICATION'}">Thông báo</option>
                                <option value="OTHER" th:selected="${selectedType == 'OTHER'}">Khác</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Giá trị</th>
                            <th>Loại</th>
                            <th>Mô tả</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${configList == null or configList.isEmpty()}">
                            <td colspan="6" class="text-center text-muted">Chưa có cấu hình nào</td>
                        </tr>
                        <tr th:each="config : ${configList}">
                            <td><code th:text="${config.configKey}">-</code></td>
                            <td>
                                <div style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" 
                                     th:text="${config.configValue}">-</div>
                            </td>
                            <td th:text="${config.configType}">-</td>
                            <td th:text="${config.description}">-</td>
                            <td>
                                <span th:if="${config.isActive}" class="badge bg-success">Hoạt động</span>
                                <span th:unless="${config.isActive}" class="badge bg-secondary">Vô hiệu</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/system-config/form(id=${config.id})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <form th:action="@{/admin/system-config/delete/{id}(id=${config.id})}" method="post" class="d-inline" onsubmit="return confirm('Xác nhận xóa?')">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i> Xóa
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
