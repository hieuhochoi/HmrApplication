<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users-cog"></i> Quản lý người dùng Keycloak</h2>
            <a href="/admin/users/form" class="btn btn-primary">
                <i class="fas fa-plus"></i> Tạo tài khoản mới
            </a>
        </div>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Họ tên</th>
                            <th>Trạng thái</th>
                            <th>Roles</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${users == null or users.isEmpty()}">
                            <td colspan="6" class="text-center text-muted">Chưa có người dùng nào</td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}">-</td>
                            <td th:text="${user.email ?: 'N/A'}">-</td>
                            <td th:text="${(user.firstName ?: '') + ' ' + (user.lastName ?: '')}">-</td>
                            <td>
                                <span th:if="${user.enabled}" class="badge bg-success">Đang hoạt động</span>
                                <span th:if="${!user.enabled}" class="badge bg-danger">Đã tắt</span>
                            </td>
                            <td>
                                <span th:each="role : ${user.realmRoles}" class="badge bg-info me-1" th:text="${role}">-</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/admin/users/{userId}/roles(userId=${user.id})}" class="btn btn-sm btn-info" title="Quản lý roles">
                                        <i class="fas fa-user-tag"></i> Roles
                                    </a>
                                    <form th:if="${user.enabled}" th:action="@{/admin/users/{userId}/disable(userId=${user.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-warning" onclick="return confirm('Xác nhận tắt tài khoản?')">
                                            <i class="fas fa-ban"></i> Tắt
                                        </button>
                                    </form>
                                    <form th:if="${!user.enabled}" th:action="@{/admin/users/{userId}/enable(userId=${user.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-success" onclick="return confirm('Xác nhận kích hoạt tài khoản?')">
                                            <i class="fas fa-check"></i> Bật
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
