<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/users">Danh sách</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="fas fa-user-tag"></i> Quản lý Roles cho: <span th:text="${user.username}">-</span></h2>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Roles hiện tại</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${userRoles == null or userRoles.isEmpty()}">
                            <p class="text-muted">Người dùng chưa có role nào</p>
                        </div>
                        <div th:if="${userRoles != null and !userRoles.isEmpty()}">
                            <form th:action="@{/admin/users/{userId}/roles/remove(userId=${user.id})}" method="post">
                                <div th:each="role : ${userRoles}" class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="roles" th:value="${role.name}" th:id="'remove_' + ${role.name}">
                                    <label class="form-check-label" th:for="'remove_' + ${role.name}" th:text="${role.name}">-</label>
                                </div>
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Xác nhận xóa các roles đã chọn?')">
                                    <i class="fas fa-trash"></i> Xóa roles đã chọn
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Gán roles mới</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/{userId}/roles/assign(userId=${user.id})}" method="post">
                            <div th:each="role : ${allRoles}" class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="roles" th:value="${role.name}" th:id="'assign_' + ${role.name}">
                                <label class="form-check-label" th:for="'assign_' + ${role.name}" th:text="${role.name}">-</label>
                            </div>
                            <button type="submit" class="btn btn-success btn-sm">
                                <i class="fas fa-plus"></i> Gán roles đã chọn
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
