<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Audit Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="mb-4"><i class="fas fa-history"></i> Audit Logs - Nhật ký thao tác</h2>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filter -->
        <div class="card mb-3">
            <div class="card-body">
                <form method="get" action="/admin/audit-logs">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Hành động:</label>
                            <select name="action" class="form-select">
                                <option value="">-- Tất cả --</option>
                                <option value="CREATE">CREATE</option>
                                <option value="UPDATE">UPDATE</option>
                                <option value="DELETE">DELETE</option>
                                <option value="VIEW">VIEW</option>
                                <option value="LOGIN">LOGIN</option>
                                <option value="LOGOUT">LOGOUT</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Loại entity:</label>
                            <input type="text" name="entityType" class="form-control" th:value="${entityType}" placeholder="Employee, Contract, etc.">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Từ ngày:</label>
                            <input type="date" name="startDate" class="form-control" th:value="${startDate}">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Đến ngày:</label>
                            <input type="date" name="endDate" class="form-control" th:value="${endDate}">
                        </div>
                        <div class="col-md-2 align-self-end">
                            <button type="submit" class="btn btn-primary w-100">Lọc</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Thời gian</th>
                            <th>Người dùng</th>
                            <th>Hành động</th>
                            <th>Entity</th>
                            <th>Mô tả</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${auditLogs == null or auditLogs.isEmpty()}">
                            <td colspan="6" class="text-center text-muted">Chưa có log nào</td>
                        </tr>
                        <tr th:each="log : ${auditLogs.content}">
                            <td th:text="${log.createdAt != null ? #temporals.format(log.createdAt, 'dd/MM/yyyy HH:mm:ss') : 'N/A'}">-</td>
                            <td th:text="${log.username ?: 'N/A'}">-</td>
                            <td>
                                <span th:if="${log.action == 'CREATE'}" class="badge bg-success">CREATE</span>
                                <span th:if="${log.action == 'UPDATE'}" class="badge bg-primary">UPDATE</span>
                                <span th:if="${log.action == 'DELETE'}" class="badge bg-danger">DELETE</span>
                                <span th:if="${log.action == 'VIEW'}" class="badge bg-info">VIEW</span>
                                <span th:if="${log.action == 'LOGIN'}" class="badge bg-success">LOGIN</span>
                                <span th:if="${log.action == 'LOGOUT'}" class="badge bg-secondary">LOGOUT</span>
                                <span th:if="${log.action != 'CREATE' and log.action != 'UPDATE' and log.action != 'DELETE' and log.action != 'VIEW' and log.action != 'LOGIN' and log.action != 'LOGOUT'}" 
                                      class="badge bg-secondary" th:text="${log.action}">-</span>
                            </td>
                            <td th:text="${log.entityType ?: 'N/A'}">-</td>
                            <td th:text="${log.description ?: 'N/A'}">-</td>
                            <td th:text="${log.ipAddress ?: 'N/A'}">-</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <nav th:if="${auditLogs != null and auditLogs.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/audit-logs(page=${currentPage - 1}, action=${action}, entityType=${entityType}, startDate=${startDate}, endDate=${endDate})}">Trước</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, auditLogs.totalPages - 1)}" 
                            class="page-item" 
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/audit-logs(page=${i}, action=${action}, entityType=${entityType}, startDate=${startDate}, endDate=${endDate})}" 
                               th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage >= auditLogs.totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/audit-logs(page=${currentPage + 1}, action=${action}, entityType=${entityType}, startDate=${startDate}, endDate=${endDate})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
