<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HRM System</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4>Thông tin Lương</h4>
        </div>
        <div class="card-body">
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}">Có lỗi xảy ra.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/salaries/save}" th:object="${salary}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nhân viên *</label>
                        <select class="form-select"
                                th:field="*{employeeId}"
                                th:classappend="${#fields.hasErrors('employeeId')} ? ' is-invalid' : ''"
                                required>
                            <option value="">-- Chọn nhân viên --</option>
                            <option th:each="emp : ${employees}"
                                    th:value="${emp.id}"
                                    th:text="${emp.fullName}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Tháng *</label>
                        <input type="number" min="1" max="12" class="form-control"
                               th:field="*{month}"
                               th:classappend="${#fields.hasErrors('month')} ? ' is-invalid' : ''"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('month')}" th:errors="*{month}"></div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Năm *</label>
                        <input type="number" class="form-control"
                               th:field="*{year}"
                               th:classappend="${#fields.hasErrors('year')} ? ' is-invalid' : ''"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Lương cơ bản</label>
                        <input type="number" class="form-control"
                               th:field="*{baseSalary}"
                               th:classappend="${#fields.hasErrors('baseSalary')} ? ' is-invalid' : ''"
                               min="0" step="0.01">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('baseSalary')}" th:errors="*{baseSalary}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phụ cấp</label>
                        <input type="number" class="form-control"
                               th:field="*{allowance}"
                               th:classappend="${#fields.hasErrors('allowance')} ? ' is-invalid' : ''"
                               min="0" step="0.01">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('allowance')}" th:errors="*{allowance}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Thưởng</label>
                        <input type="number" class="form-control"
                               th:field="*{bonus}"
                               th:classappend="${#fields.hasErrors('bonus')} ? ' is-invalid' : ''"
                               min="0" step="0.01">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('bonus')}" th:errors="*{bonus}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Lương tăng ca</label>
                        <input type="number" class="form-control"
                               th:field="*{overtime}"
                               th:classappend="${#fields.hasErrors('overtime')} ? ' is-invalid' : ''"
                               min="0" step="0.01">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('overtime')}" th:errors="*{overtime}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ứng lương</label>
                        <input type="number" class="form-control"
                               th:field="*{advance}"
                               th:classappend="${#fields.hasErrors('advance')} ? ' is-invalid' : ''"
                               min="0" step="0.01">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('advance')}" th:errors="*{advance}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Khấu trừ</label>
                        <input type="number" class="form-control"
                               th:field="*{deduction}"
                               th:classappend="${#fields.hasErrors('deduction')} ? ' is-invalid' : ''"
                               min="0" step="0.01">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('deduction')}" th:errors="*{deduction}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ngày thanh toán</label>
                        <input type="date" class="form-control"
                               th:field="*{paymentDate}"
                               th:classappend="${#fields.hasErrors('paymentDate')} ? ' is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('paymentDate')}" th:errors="*{paymentDate}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select"
                                th:field="*{status}"
                                th:classappend="${#fields.hasErrors('status')} ? ' is-invalid' : ''">
                            <option value="PENDING">Chờ thanh toán</option>
                            <option value="PAID">Đã thanh toán</option>
                            <option value="CANCELLED">Đã hủy</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="/salaries" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
