<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HRM System</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h4>Thông tin Phòng ban</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/departments/save}" th:object="${department}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Mã phòng ban *</label>
                    <input type="text" class="form-control" th:field="*{departmentCode}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên phòng ban *</label>
                    <input type="text" class="form-control" th:field="*{departmentName}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="/departments" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
