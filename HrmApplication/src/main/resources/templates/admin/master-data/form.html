<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${masterData.id != null ? 'Sửa Master Data' : 'Thêm Master Data'}">Form Master Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/master-data">Danh sách</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="fas fa-database"></i> 
            <span th:text="${masterData.id != null ? 'Sửa Master Data' : 'Thêm Master Data'}">Form</span>
        </h2>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/master-data/save}" th:object="${masterData}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Loại dữ liệu <span class="text-danger">*</span></label>
                        <select class="form-select" th:field="*{dataType}" required>
                            <option value="">-- Chọn loại --</option>
                            <option value="EDUCATION_LEVEL">Trình độ học vấn</option>
                            <option value="SALARY_GRADE">Bậc lương</option>
                            <option value="SHIFT">Ca làm việc</option>
                            <option value="CONTRACT_TYPE">Loại hợp đồng</option>
                            <option value="INSURANCE_TYPE">Loại bảo hiểm</option>
                            <option value="LEAVE_POLICY">Quy định phép năm</option>
                        </select>
                        <div th:if="${#fields.hasErrors('dataType')}" th:errors="*{dataType}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mã <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{code}" required>
                        <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tên <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Thứ tự hiển thị</label>
                        <input type="number" class="form-control" th:field="*{displayOrder}" value="0">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                            <label class="form-check-label" for="isActive">
                                Hoạt động
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/admin/master-data" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
