<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo tài khoản mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/users">Danh sách</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="fas fa-user-plus"></i> Tạo tài khoản mới</h2>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/users/create}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ</label>
                            <input type="text" class="form-control" name="firstName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tên</label>
                            <input type="text" class="form-control" name="lastName">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password" required minlength="6">
                        <div class="form-text">Mật khẩu tối thiểu 6 ký tự</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ADMIN" id="roleAdmin">
                            <label class="form-check-label" for="roleAdmin">ADMIN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="HR" id="roleHR">
                            <label class="form-check-label" for="roleHR">HR</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="MANAGER" id="roleManager">
                            <label class="form-check-label" for="roleManager">MANAGER</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="EMPLOYEE" id="roleEmployee">
                            <label class="form-check-label" for="roleEmployee">EMPLOYEE</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/admin/users" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Tạo tài khoản
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
