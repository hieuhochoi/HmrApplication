<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính lương tự động</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - HR</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/hr/salaries">Quản lý lương</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-calculator"></i> Tính lương tự động</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> 
                            Hệ thống sẽ tự động tính lương cho tất cả nhân viên dựa trên:
                            <ul class="mb-0 mt-2">
                                <li>Lương cơ bản từ hợp đồng</li>
                                <li>Số ngày làm việc (chấm công PRESENT)</li>
                                <li>Tăng ca đã được phê duyệt</li>
                                <li>Khấu trừ cho ngày nghỉ không phép</li>
                            </ul>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/hr/salaries/calculate}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Tháng:</label>
                                    <select name="month" class="form-select" required>
                                        <option value="">-- Chọn tháng --</option>
                                        <option th:each="m : ${#numbers.sequence(1, 12)}" 
                                                th:value="${m}" 
                                                th:text="${m}"
                                                th:selected="${selectedMonth == m}">-</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Năm:</label>
                                    <input type="number" name="year" class="form-control" 
                                           th:value="${selectedYear}" 
                                           min="2020" max="2100" required>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-calculator"></i> Tính lương tự động
                                </button>
                                <a href="/hr/salaries" class="btn btn-secondary btn-lg ms-2">
                                    <i class="fas fa-times"></i> Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
