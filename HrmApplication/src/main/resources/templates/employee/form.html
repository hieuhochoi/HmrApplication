<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-users-cog"></i> HRM System</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="/employees">Danh sách</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>
                <i class="fas fa-user-edit"></i>
                <span th:if="${employee.id == null}">Thêm mới Nhân viên</span>
                <span th:if="${employee.id != null}">Cập nhật Nhân viên</span>
            </h4>
        </div>
        <div class="card-body">
            <form th:action="@{/employees/save}" th:object="${employee}" method="post">
                <!-- Hidden ID field -->
                <input type="hidden" th:field="*{id}">

                <!-- Thông tin cá nhân -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <h5 class="border-bottom pb-2 text-primary">
                            <i class="fas fa-user"></i> Thông tin cá nhân
                        </h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{fullName}" required>
                        <div class="invalid-feedback">Vui lòng nhập họ tên</div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Giới tính <span class="text-danger">*</span></label>
                        <select class="form-select" th:field="*{gender}" required>
                            <option value="">-- Chọn --</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Ngày sinh <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Số CCCD <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{citizenId}"
                               pattern="[0-9]{9,12}"
                               placeholder="VD: 001234567890" required>
                        <small class="text-muted">9-12 chữ số</small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Điện thoại</label>
                        <input type="text" class="form-control" th:field="*{phone}"
                               pattern="[0-9]{10}"
                               placeholder="VD: 0901234567">
                        <small class="text-muted">10 chữ số</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}"
                               placeholder="example@email.com">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Quê quán</label>
                        <input type="text" class="form-control" th:field="*{birthPlace}"
                               placeholder="VD: Hà Nội">
                    </div>
                </div>

                <!-- Địa chỉ -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <h5 class="border-bottom pb-2 text-primary">
                            <i class="fas fa-map-marker-alt"></i> Địa chỉ
                        </h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Địa chỉ thường trú</label>
                        <input type="text" class="form-control" th:field="*{address}"
                               placeholder="Số nhà, đường, phường, quận">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nơi ở hiện tại</label>
                        <input type="text" class="form-control" th:field="*{currentAddress}"
                               placeholder="Địa chỉ hiện đang sinh sống">
                    </div>
                </div>

                <!-- Trạng thái -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <h5 class="border-bottom pb-2 text-primary">
                            <i class="fas fa-info-circle"></i> Trạng thái
                        </h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Trạng thái làm việc</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="ACTIVE">Hoạt động</option>
                            <option value="INACTIVE">Tạm nghỉ</option>
                            <option value="RESIGNED">Nghỉ việc</option>
                        </select>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Lưu lại
                    </button>
                    <a href="/employees" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Form validation
  (function () {
        'use strict'
        var forms = document.querySelectorAll('form')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
