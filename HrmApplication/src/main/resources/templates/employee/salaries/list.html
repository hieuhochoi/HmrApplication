<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phiếu lương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="fas fa-money-bill-wave"></i> Phiếu lương của tôi</h2>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Tháng/Năm</th>
                            <th>Lương cơ bản</th>
                            <th>Phụ cấp</th>
                            <th>Thưởng</th>
                            <th>Tăng ca</th>
                            <th>Khấu trừ</th>
                            <th>Tổng lương</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${salaries == null or salaries.isEmpty()}">
                            <td colspan="9" class="text-center text-muted">Chưa có phiếu lương nào</td>
                        </tr>
                        <tr th:each="salary : ${salaries}">
                            <td th:text="${salary.month + '/' + salary.year}">-</td>
                            <td th:text="${#numbers.formatDecimal(salary.baseSalary, 0, 'COMMA', 0, 'POINT')}">-</td>
                            <td th:text="${#numbers.formatDecimal(salary.allowance, 0, 'COMMA', 0, 'POINT')}">-</td>
                            <td th:text="${#numbers.formatDecimal(salary.bonus, 0, 'COMMA', 0, 'POINT')}">-</td>
                            <td th:text="${#numbers.formatDecimal(salary.overtime, 0, 'COMMA', 0, 'POINT')}">-</td>
                            <td th:text="${#numbers.formatDecimal(salary.deduction, 0, 'COMMA', 0, 'POINT')}">-</td>
                            <td><strong th:text="${#numbers.formatDecimal(salary.totalSalary, 0, 'COMMA', 0, 'POINT')}">-</strong></td>
                            <td>
                                <span th:if="${salary.status == 'PAID'}" class="badge bg-success">Đã thanh toán</span>
                                <span th:if="${salary.status == 'PENDING'}" class="badge bg-warning">Chờ thanh toán</span>
                                <span th:if="${salary.status == 'CANCELLED'}" class="badge bg-danger">Đã hủy</span>
                            </td>
                            <td>
                                <a th:href="@{/employee/salaries/{id}(id=${salary.id})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-eye"></i> Xem
                                </a>
                                <a th:href="@{/employee/salaries/{id}/download(id=${salary.id})}" class="btn btn-sm btn-success">
                                    <i class="fas fa-download"></i> PDF
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
