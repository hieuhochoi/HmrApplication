<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo yêu cầu tăng ca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/employee/overtime-requests">Danh sách</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="fas fa-clock"></i> Tạo yêu cầu tăng ca</h2>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/employee/overtime-requests/save}" th:object="${overtimeRequest}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Ngày tăng ca <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" th:field="*{overtimeDate}" required>
                        <div th:if="${#fields.hasErrors('overtimeDate')}" th:errors="*{overtimeDate}" class="text-danger"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Từ giờ <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" th:field="*{startTime}" required>
                            <div th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" class="text-danger"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Đến giờ <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" th:field="*{endTime}" required>
                            <div th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="text-danger"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Lý do <span class="text-danger">*</span></label>
                        <textarea class="form-control" th:field="*{reason}" rows="3" required></textarea>
                        <div th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}" class="text-danger"></div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/employee/overtime-requests" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
