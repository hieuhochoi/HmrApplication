<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-users-cog"></i> HRM System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/departments">Phòng ban</a></li>
                <li class="nav-item"><a class="nav-link" href="/positions">Chức vụ</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users"></i> Danh sách Nhân viên</h2>
        <a href="/employees/new" class="btn btn-success">
            <i class="fas fa-plus"></i> Thêm mới
        </a>
    </div>

    <!-- Search box -->
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <form method="get" action="/employees">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword"
                           placeholder="Tìm kiếm theo tên nhân viên...">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Giới tính</th>
                        <th>Ngày sinh</th>
                        <th>CCCD</th>
                        <th>Điện thoại</th>
                        <th>Email</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp : ${employees}">
                        <td th:text="${emp.id}"></td>
                        <td>
                            <strong th:text="${emp.fullName}"></strong>
                        </td>
                        <td>
                                    <span th:if="${emp.gender == 'Nam'}" class="text-primary">
                                        <i class="fas fa-male"></i> Nam
                                    </span>
                            <span th:if="${emp.gender == 'Nữ'}" class="text-danger">
                                        <i class="fas fa-female"></i> Nữ
                                    </span>
                        </td>
                        <td th:text="${#temporals.format(emp.dateOfBirth, 'dd/MM/yyyy')}"></td>
                        <td th:text="${emp.citizenId}"></td>
                        <td th:text="${emp.phone}"></td>
                        <td th:text="${emp.email}"></td>
                        <td>
                                    <span class="badge bg-success" th:if="${emp.status == 'ACTIVE'}">
                                        <i class="fas fa-check-circle"></i> Hoạt động
                                    </span>
                            <span class="badge bg-warning" th:if="${emp.status == 'INACTIVE'}">
                                        <i class="fas fa-pause-circle"></i> Tạm nghỉ
                                    </span>
                            <span class="badge bg-danger" th:if="${emp.status == 'RESIGNED'}">
                                        <i class="fas fa-times-circle"></i> Nghỉ việc
                                    </span>
                        </td>
                        <td>
                            <a th:href="@{/employees/detail/{id}(id=${emp.id})}"
                               class="btn btn-sm btn-info" title="Chi tiết">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{/employees/edit/{id}(id=${emp.id})}"
                               class="btn btn-sm btn-warning" title="Sửa">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/employees/delete/{id}(id=${emp.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa nhân viên này?')"
                               title="Xóa">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(employees)}">
                        <td colspan="9" class="text-center text-muted">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>Chưa có nhân viên nào</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
