<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Hợp đồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-users-cog"></i> HRM System</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h2><i class="fas fa-file-contract"></i> Quản lý Hợp đồng lao động</h2>
        <div>
            <a th:href="@{/contracts/new(employeeId=${employeeId})}" class="btn btn-success">
                <i class="fas fa-plus"></i> Thêm mới
            </a>
            <a href="/employees" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </div>

    <div class="alert alert-info" th:if="${employeeName}">
        <strong>Nhân viên:</strong> <span th:text="${employeeName}"></span>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-secondary">
                <tr>
                    <th>Số HĐ</th>
                    <th>Loại HĐ</th>
                    <th>Ngày ký</th>
                    <th>Thời hạn</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Lương</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract : ${contracts}">
                    <td><strong th:text="${contract.contractNumber}"></strong></td>
                    <td>
                        <span class="badge bg-info" th:text="${contract.contractType}"></span>
                    </td>
                    <td th:text="${contract.signedDate}"></td>
                    <td>
                        <span th:text="${contract.duration}"></span> tháng
                    </td>
                    <td th:text="${contract.startDate}"></td>
                    <td th:text="${contract.endDate}"></td>
                    <td th:text="${#numbers.formatDecimal(contract.salary, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td>
                        <span class="badge bg-success" th:if="${contract.status == 'ACTIVE'}">Hiệu lực</span>
                        <span class="badge bg-warning" th:if="${contract.status == 'EXPIRED'}">Hết hạn</span>
                        <span class="badge bg-danger" th:if="${contract.status == 'TERMINATED'}">Chấm dứt</span>
                    </td>
                    <td>
                        <a th:href="@{/contracts/detail/{id}(id=${contract.id})}" class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a th:href="@{/contracts/edit/{id}(id=${contract.id})}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/contracts/delete/{id}(id=${contract.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Xóa hợp đồng?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
