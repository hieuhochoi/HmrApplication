<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Hợp đồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-users-cog"></i> HRM System</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h2><i class="fas fa-file-contract"></i> Quản lý Hợp đồng lao động</h2>
        <div>
            <a th:href="@{/contracts/new(employeeId=${employeeId})}" class="btn btn-success">
                <i class="fas fa-plus"></i> Thêm mới
            </a>
            <a href="/employees" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </div>

    <div class="alert alert-info" th:if="${employeeName}">
        <strong>Nhân viên:</strong> <span th:text="${employeeName}"></span>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}">Thành công.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}">Có lỗi xảy ra.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-secondary">
                <tr>
                    <th>Số HĐ</th>
                    <th>Loại HĐ</th>
                    <th>Ngày ký</th>
                    <th>Thời hạn</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Lương</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract : ${contracts}">
                    <td><strong th:text="${contract.contractNumber}"></strong></td>
                    <td>
                        <span class="badge bg-info" th:text="${contract.contractType}"></span>
                    </td>
                    <td th:text="${contract.signedDate != null ? #temporals.format(contract.signedDate, 'dd/MM/yyyy') : '—'}"></td>
                    <td>
                        <span th:text="${contract.duration != null ? contract.duration : '—'}"></span>
                        <span th:if="${contract.duration != null}"> tháng</span>
                    </td>
                    <td th:text="${contract.startDate != null ? #temporals.format(contract.startDate, 'dd/MM/yyyy') : '—'}"></td>
                    <td th:text="${contract.endDate != null ? #temporals.format(contract.endDate, 'dd/MM/yyyy') : 'Không xác định'}"></td>
                    <td th:text="${contract.salary != null ? #numbers.formatDecimal(contract.salary, 0, 'COMMA', 0, 'POINT') : '—'}"></td>
                    <td>
                        <span class="badge bg-success" th:if="${contract.status == 'ACTIVE'}">Hiệu lực</span>
                        <span class="badge bg-warning" th:if="${contract.status == 'EXPIRED'}">Hết hạn</span>
                        <span class="badge bg-danger" th:if="${contract.status == 'TERMINATED'}">Chấm dứt</span>
                    </td>
                    <td>
                        <a th:href="@{/contracts/detail/{id}(id=${contract.id})}" class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a th:href="@{/contracts/edit/{id}(id=${contract.id})}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/contracts/delete/{id}(id=${contract.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Xóa hợp đồng?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(contracts)}">
                    <td colspan="9" class="text-center text-muted">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>Chưa có hợp đồng nào cho nhân viên này.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
