<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HRM System</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4>Thông tin Lương</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/salaries/save}" th:object="${salary}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nhân viên *</label>
                        <select class="form-select" th:field="*{employee.id}" required>
                            <option value="">-- Chọn nhân viên --</option>
                            <option th:each="emp : ${employees}"
                                    th:value="${emp.id}"
                                    th:text="${emp.fullName}"></option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Tháng *</label>
                        <input type="number" min="1" max="12" class="form-control" th:field="*{month}" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Năm *</label>
                        <input type="number" class="form-control" th:field="*{year}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Lương cơ bản</label>
                        <input type="number" class="form-control" th:field="*{baseSalary}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phụ cấp</label>
                        <input type="number" class="form-control" th:field="*{allowance}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Thưởng</label>
                        <input type="number" class="form-control" th:field="*{bonus}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Lương tăng ca</label>
                        <input type="number" class="form-control" th:field="*{overtime}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ứng lương</label>
                        <input type="number" class="form-control" th:field="*{advance}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Khấu trừ</label>
                        <input type="number" class="form-control" th:field="*{deduction}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ngày thanh toán</label>
                        <input type="date" class="form-control" th:field="*{paymentDate}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="PENDING">Chờ thanh toán</option>
                            <option value="PAID">Đã thanh toán</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="/salaries" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
