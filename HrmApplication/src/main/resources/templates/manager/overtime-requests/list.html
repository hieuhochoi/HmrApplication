<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Duyệt yêu cầu tăng ca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">HRM System - Trưởng phòng</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="fas fa-clock"></i> Duyệt yêu cầu tăng ca</h2>

        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${message}" class="alert alert-info alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nhân viên</th>
                            <th>Ngày</th>
                            <th>Từ giờ</th>
                            <th>Đến giờ</th>
                            <th>Số giờ</th>
                            <th>Lý do</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${overtimeRequests == null or overtimeRequests.isEmpty()}">
                            <td colspan="8" class="text-center text-muted">Không có yêu cầu nào chờ duyệt</td>
                        </tr>
                        <tr th:each="request : ${overtimeRequests}">
                            <td th:text="${request.employee.fullName}">-</td>
                            <td th:text="${#temporals.format(request.overtimeDate, 'dd/MM/yyyy')}">-</td>
                            <td th:text="${#temporals.format(request.startTime, 'HH:mm')}">-</td>
                            <td th:text="${#temporals.format(request.endTime, 'HH:mm')}">-</td>
                            <td th:text="${request.totalHours}">-</td>
                            <td th:text="${request.reason}">-</td>
                            <td>
                                <span th:if="${request.status == 'PENDING'}" class="badge bg-warning">Chờ duyệt</span>
                                <span th:if="${request.status == 'APPROVED'}" class="badge bg-success">Đã duyệt</span>
                                <span th:if="${request.status == 'REJECTED'}" class="badge bg-danger">Từ chối</span>
                            </td>
                            <td>
                                <div th:if="${request.status == 'PENDING'}" class="btn-group">
                                    <form th:action="@{/manager/overtime-requests/approve/{id}(id=${request.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-success" onclick="return confirm('Xác nhận duyệt yêu cầu này?')">
                                            <i class="fas fa-check"></i> Duyệt
                                        </button>
                                    </form>
                                    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" th:attr="data-bs-target='#rejectModal' + ${request.id}">
                                        <i class="fas fa-times"></i> Từ chối
                                    </button>
                                </div>
                                
                                <!-- Modal từ chối -->
                                <div class="modal fade" th:attr="id='rejectModal' + ${request.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{/manager/overtime-requests/reject/{id}(id=${request.id})}" method="post">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Từ chối yêu cầu tăng ca</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <label class="form-label">Lý do từ chối <span class="text-danger">*</span></label>
                                                        <textarea name="rejectionReason" class="form-control" rows="3" required></textarea>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                                    <button type="submit" class="btn btn-danger">Xác nhận từ chối</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
